<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Crew Tracker</title>
	<meta charset="UTF-8">
	<!-- If IE use the latest rendering engine -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Simple number tracking for the card game, The Crew">
	<meta name="author" content="Joseph Robidoux, Wayne Cheng">
	<meta name="keywords" content="the,crew,tracker,game,tracking,track">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<section class="number-tracker">
				<!-- white group -->
		<ul class="color-group" id="white">
			<li class="num-group">
				<a class="num white" href="#!">1</a>
				<a class="num white" href="#!">2</a>
				<a class="num white" href="#!">3</a>
				<a class="num white" href="#!">4</a>
			</li>
		</ul>
		<!-- pink group -->
		<ul class="color-group" id="pink">
			<li class="num-group">
				<a class="num pink" href="#!">1</a>
				<a class="num pink" href="#!">2</a>
				<a class="num pink" href="#!">3</a>
				<a class="num pink" href="#!">4</a>
				<a class="num pink" href="#!">5</a>
			</li>
			<li class="num-group">
				<a class="num pink" href="#!">6</a>
				<a class="num pink" href="#!">7</a>
				<a class="num pink" href="#!">8</a>
				<a class="num pink" href="#!">9</a>
			</li>
		</ul>
		<!-- green group -->
		<ul class="color-group" id="green">
			<li class="num-group">
				<a class="num green" href="#!">1</a>
				<a class="num green" href="#!">2</a>
				<a class="num green" href="#!">3</a>
				<a class="num green" href="#!">4</a>
				<a class="num green" href="#!">5</a>
			</li>
			<li class="num-group">
				<a class="num green" href="#!">6</a>
				<a class="num green" href="#!">7</a>
				<a class="num green" href="#!">8</a>
				<a class="num green" href="#!">9</a>
			</li>
		</ul>
		<!-- yellow group -->
		<ul class="color-group" id="yellow">
			<li class="num-group">
				<a class="num yellow" href="#!">1</a>
				<a class="num yellow" href="#!">2</a>
				<a class="num yellow" href="#!">3</a>
				<a class="num yellow" href="#!">4</a>
				<a class="num yellow" href="#!">5</a>
			</li>
			<li class="num-group">
				<a class="num yellow" href="#!">6</a>
				<a class="num yellow" href="#!">7</a>
				<a class="num yellow" href="#!">8</a>
				<a class="num yellow" href="#!">9</a>
			</li>
		</ul>
		<!-- blue group -->
		<ul class="color-group blue" id="blue">
			<li class="num-group">
				<a class="num blue" href="#!">1</a>
				<a class="num blue" href="#!">2</a>
				<a class="num blue" href="#!">3</a>
				<a class="num blue" href="#!">4</a>
				<a class="num blue" href="#!">5</a>
			</li>
			<li class="num-group">
				<a class="num blue" href="#!">6</a>
				<a class="num blue" href="#!">7</a>
				<a class="num blue" href="#!">8</a>
				<a class="num blue" href="#!">9</a>
			</li>
		</ul>
		
			<ul class="color-group" id="black"><input type="text"  class="one" value="Self"/>
				<li class="num-group">
					<a class="num" href="#!"> pink </a>
					<a class="num" href="#!"> green </a>
					<a class="num" href="#!"> yellow </a>
					<a class="num" href="#!"> blue </a>
					<a class="num" href="#!"> rocket </a>
				</li>
			</ul>
						<ul class="color-group" id="black"><input type="text"  class="two" value="Player 2"/>
				<li class="num-group">
					<a class="num" href="#!"> pink </a>
					<a class="num" href="#!"> green </a>
					<a class="num" href="#!"> yellow </a>
					<a class="num" href="#!"> blue </a>
					<a class="num" href="#!"> rocket </a>
				</li>
			</ul>
						<ul class="color-group" id="black"><input type="text" class="three"  value="Player 3"/>
				<li class="num-group">
					<a class="num" href="#!"> pink </a>
					<a class="num" href="#!"> green </a>
					<a class="num" href="#!"> yellow </a>
					<a class="num" href="#!"> blue </a>
					<a class="num" href="#!"> rocket </a>
				</li>
			</ul>
						<ul class="color-group" id="black"><input type="text"  class="four" value="Player 4"/>
				<li class="num-group">
					<a class="num" href="#!"> pink </a>
					<a class="num" href="#!"> green </a>
					<a class="num" href="#!"> yellow </a>
					<a class="num" href="#!"> blue </a>
					<a class="num" href="#!"> rocket </a>
				</li>
			</ul>
						<ul class="color-group" id="black"><input type="text" class="five" value="Player 5"/>
				<li class="num-group">
					<a class="num" href="#!"> pink </a>
					<a class="num" href="#!"> green </a>
					<a class="num" href="#!"> yellow </a>
					<a class="num" href="#!"> blue </a>
					<a class="num" href="#!"> rocket </a>
				</li>
			</ul>
	</section>
	</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script> -->
	<script src="tracker.js" type="text/javascript"></script>
</body>

</html>
